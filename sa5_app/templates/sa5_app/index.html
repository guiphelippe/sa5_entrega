<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include "sa5_app/partial/header.html" %}
   <div class="p-5 bg-primary text-white">
       <h1>Listagem de nomes</h1> 
       <p>Insira baixo seu nome</p> 
       <br>
       <form action = "{% url 'salvar' %}" method="POST">
           {% csrf_token %}
           <input type="text" name="nome" placeholder="Insira seu nome">
           <button type="submit">Salvar</button>
       </form>
   </div>
   {% if dados %}
   <div class="p-5">
       <h2> Listagem atualizada: </h2>
   
   {% for i in dados %}

       <p>nome: {{i.nome}} <a class = "btn btn-danger" href="{% url 'deletar' i.id %}"> deletar </a> <a class = "btn btn-primary" href="{% url 'atualizar' i.id %}"> atualizar </a> </p>
       {% endfor %}
   </div>
   {% endif %}
</body>
</html>
