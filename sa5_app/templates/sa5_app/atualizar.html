<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include "sa5_app/partial/header.html" %}
   <div class="p-5 bg-primary text-white">
       <h1>Listagem de nomes</h1> 
       <p>Insira seus dados para atualizar</p> 
       <br>
       <form action = "{% url 'atualizar' dados.id %}" method="POST">
           {% csrf_token %}
           <input type="text" value = "{{dados.nome}}" name="nome" placeholder="Insira seu nome">
           <button type="submit">Atualizar</button>
       </form>
   </div>
</body>
</html>
